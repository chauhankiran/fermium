{% include "shared/header.shared.html" %}
{% include "shared/guest-nav.shared.html" %}

<main class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h1>Register</h1>
      <form action="/register" method="post">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Kai">
        </div>

        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Doe">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" placeholder="kai@doe.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Super secret">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Repeat password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Repeat your super secret">
        </div>

        <div class="form-group">
          <button type="submit" class="btn">Register</button>
        </div>

        <div class="form-group">
          Already have an account? <a href="/login">Login</a>
        </div>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</main>

{% include "shared/footer.shared.html" %}
